<html lang="es">

                  <h5 class="card-title">Laptop</h5>

                  <label for="exampleFormControlInput1" class="form-label">Precio:S/ 1500  <br>

                  </div>
                </div>
              </div>
              
              <div class="card text-center mb-3" style="width: 18rem;">
                <div class="card-body">

                  <img src="./img/pc.jpg" class="img-thumbnail" alt="Laptop">
                  <label for="exampleFormControlInput1" class="form-label">Precio:S/ 1600  <br>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="equipos" value="1600" id="PC">
                      <label class="form-check-label" for="defaultCheck1">

                      </label>
                    </div>
                </div>
              </div>           
              <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Impresora</h5>
                  <img src="./img/impresora.jpg" class="img-thumbnail" alt="Laptop">
                  <label for="exampleFormControlInput1" class="form-label">Precio:S/ 600  <br>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="equipos" value="600" id="Impresora">
                      <label class="form-check-label" for="defaultCheck1">
                        Seleccionar Equipo
                      </label>
                    </div>
                </div>
              </div>
          </div>
          <div class="col-2 detalle">

          </div>

              <button type="button" class="btn btn-success"  id="Agregar">Agregar</button>
            </div>
            <div class="detalle">

            </div>
          </div>
        </div>
